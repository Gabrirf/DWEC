<!DOCTYPE html>
<html>
    <head>
        <title>Objeto Location</title>
    </head>
    <body>
        <script type="text/javascript">
            document.write("Navegador ", navigator.host, "<br>");
            document.write("Plataforma ", navigator.hostname, "<br>");
            document.write("Version ", navigator.href, "<br>");
            if (navigator.javaEnabled()) {
                document.write("Applets de java habilitados");
            } else {
                document.write("Applets de Java no habilitados");
            }
        </script>
    </body>
</html>
